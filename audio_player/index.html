<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video/Audio Player</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section>
      <div class="audio">
        <div class="progress"></div>

        <div class="info">
          <div class="thumbnail">
            <img src="kabira.jpg" alt="" srcset="" />
            <span class="play_pause">
              <i class="bx bx-play-circle"></i>
            </span>
          </div>

          <div class="volume">
            <span class="volume-down">-</span>
            <div class="volume-progress">
              <div class="volume-bar"></div>
            </div>
            <span class="volume-up">+</span>
          </div>

          <div class="speed">
            <button class="speed-control">
              <i class="bx bx-timer"></i>
              <p id="speed-text"></p>
            </button>
            <div class="speed-dropdown">
              <a href="#">1.5</a>
              <a href="#">1.25</a>
              <a href="#">1</a>
              <a href="#">0.75</a>
              <a href="#">0.5</a>
            </div>
          </div>

          <div class="action">
            <div class="song">
              <div class="name">kabira</div>
              <div class="singer">A R Rahaman</div>
            </div>

            <div class="time">
              <span class="current">0.00</span>
              /
              <span class="duration">0:00</span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <audio hidden src="04 -  Kabira - DownloadMing.SE.mp3"></audio>

    <script src="index.js"></script>
  </body>
</html>
